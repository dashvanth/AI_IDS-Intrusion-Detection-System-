<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURENET // ANALYTICS</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #02040a;
            --bg-panel: rgba(10, 15, 25, 0.7);
            --glass-card: rgba(20, 30, 50, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-cyber: #00f3ff;
            --accent-danger: #ff0055;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --font-ui: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 15% 50%, rgba(0, 243, 255, 0.05) 0%, transparent 25%);
            color: var(--text-primary);
            font-family: var(--font-ui);
            min-height: 100vh;
            margin: 0;
        }

        .app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: 80px;
            background: rgba(5, 5, 10, 0.8);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
            gap: 2rem;
        }

        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--accent-cyber);
            background: rgba(0, 243, 255, 0.1);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .top-bar {
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(5, 5, 10, 0.5);
        }

        .brand-logo {
            font-family: var(--font-mono);
            font-weight: 700;
            color: var(--accent-cyber);
            font-size: 1.25rem;
            gap: 10px;
            display: flex;
            align-items: center;
        }

        .content-area {
            padding: 2rem;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Table Styles */
        .data-table-container {
            background: var(--glass-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(12px);
        }

        .filters {
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .filter-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: var(--font-ui);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            font-family: var(--font-mono);
            color: var(--accent-cyber);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
            color: #fff;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .badge-dos {
            background: rgba(255, 204, 0, 0.15);
            color: #ffcc00;
        }

        .badge-danger {
            background: rgba(255, 0, 85, 0.15);
            color: #ff0055;
        }

        .badge-info {
            background: rgba(0, 243, 255, 0.15);
            color: #00f3ff;
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <a href="/" class="nav-item" title="Dashboard Home"><i class="lni lni-grid-alt"></i></a>
            <div class="nav-item active" title="Analytics"><i class="lni lni-stats-up"></i></div>
            <a href="/topology" class="nav-item" title="Network Topology" style="text-decoration:none;"><i
                    class="lni lni-network"></i></a>
            <div style="flex-grow: 1;"></div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="brand-logo"><i class="lni lni-shield"></i> SECURENET // ANALYTICS</div>
                <div>
                    <a href="/api/export"
                        style="color: var(--accent-cyber); text-decoration: none; border: 1px solid var(--accent-cyber); padding: 5px 15px; border-radius: 6px; font-size: 0.9rem;">Download
                        CSV</a>
                </div>
            </header>

            <div class="content-area">
                <div class="data-table-container">
                    <div class="filters">
                        <input type="text" id="searchIp" class="filter-input" placeholder="Search IP..."
                            onkeyup="filterTable()">
                        <select id="filterType" class="filter-input" onchange="filterTable()">
                            <option value="All">All Types</option>
                            <option value="DoS">DoS</option>
                            <option value="Port Scan">Port Scan</option>
                            <option value="Brute Force">Brute Force</option>
                            <option value="Anomaly">Anomaly</option>
                        </select>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Type</th>
                                <th>Source IP</th>
                                <th>Location</th>
                                <th>Confidence</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allAlerts = [];

        async function loadHistory() {
            try {
                const res = await fetch('/api/historical');
                allAlerts = await res.json();
                renderTable(allAlerts);
            } catch (e) {
                console.error("Error loading history", e);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 2rem;">No Records Found</td></tr>';
                return;
            }

            data.forEach(alert => {
                let badgeClass = 'badge-info';
                if (alert.type && alert.type.includes('DoS')) badgeClass = 'badge-dos';
                else if (alert.type && (alert.type.includes('Brute') || alert.type.includes('Botnet'))) badgeClass = 'badge-danger';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(alert.timestamp).toLocaleString()}</td>
                    <td><span class="badge ${badgeClass}">${alert.type}</span></td>
                    <td>${alert.src_ip}</td>
                    <td><span style="color: var(--accent-cyber); font-size: 0.8rem;"><i class="lni lni-world"></i> ${alert.geo_city || 'Unknown'}, ${alert.geo_country || 'Unknown'}</span></td>
                    <td>${(alert.confidence * 100).toFixed(1)}%</td>
                    <td style="max-width: 300px; opacity: 0.8;">${alert.details}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterTable() {
            const search = document.getElementById('searchIp').value.toLowerCase();
            const type = document.getElementById('filterType').value;

            const filtered = allAlerts.filter(a => {
                const matchesIp = (a.src_ip || '').toLowerCase().includes(search);
                const matchesType = type === 'All' || (a.type || '').includes(type);
                return matchesIp && matchesType;
            });

            renderTable(filtered);
        }

        loadHistory();
    </script>
</body>

</html>
